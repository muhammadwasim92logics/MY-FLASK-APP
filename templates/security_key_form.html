<!-- security_key_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Security Key</title>
</head>
<body>
    <h1>Enter Security Key</h1>
    <form action="/view-database" method="POST">
        <label for="s_password">Security Key:</label><br>
        <input type="password" id="s_password" name="s_password" required><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
